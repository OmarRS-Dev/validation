<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Successful registration</title>
    <style>
        span{
           display: inline-block;
           width: 200px;
           text-align: left;
        }
    </style>
</head>
<body>

    <div align="center">
        <h2>Successful registration</h2>
        <span>Name : </span><span th:text="${user.name}"></span><br/>
        <span>Email : </span><span th:text="${user.email}"></span><br/>
        <span>Password : </span><span th:text="${user.password}"></span><br/>
        <span>Gender : </span><span th:text="${user.gender}"></span><br/>
        <span>Profession : </span><span th:text="${user.profession}"></span><br/>
        <span>Marriage: : </span><span th:text="${user.marriage}"></span><br/>
        <span>Annual income : </span><span th:text="${user.income}"></span><br/>
        <span>Note : </span><span th:text="${user.note}"></span><br/>
    </div>

</body>
</html>
